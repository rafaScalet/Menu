<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Scalet</title>
    <link rel="icon" href="assets/logo.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <img src="assets/home.jpg" alt="home page image" class="home-image">
        <h1>Menu - Faça A Sua Escolha</h1>
        <div class="category">
            <span class="title">Prato Principal</span>
            <span>Todos os pratos acompanham arroz, feijão e a sobremesa do dia</span>
            <div class="products">
                <div class="product">
                    <img src="assets/bife.jpg" alt="bife">
                    <span>Bife com batata frita</span>
                    <span class="price">R$ 30,00</span>
                    <div class="quantity buttons-added"></div>
                </div>
                <div class="product">
                    <img src="assets/coxa.jpg" alt="bife">
                    <span>Coxa de frango crocante</span>
                    <span class="price">R$ 25,00</span>
                    <div class="quantity buttons-added"></div>
                </div>
                <div class="product">
                    <img src="assets/panela.jpg" alt="bife">
                    <span>Carne de panela</span>
                    <span class="price">R$ 22,00</span>
                    <div class="quantity buttons-added"></div>
                </div>
            </div>
        </div>
        <div class="category">
            <span class="title">Acompanhamentos</span>
            <span>Porções para uma pessoa</span>
            <div class="products">
                <div class="product">
                    <img src="assets/farofa.jpg" alt="bife">
                    <span>Farofa</span>
                    <span class="price">R$ 10,00</span>
                    <div class="quantity buttons-added"></div>
                </div>
                <div class="product">
                    <img src="assets/salada.jpg" alt="bife">
                    <span>Salada</span>
                    <span class="price">R$ 8,00</span>
                    <div class="quantity buttons-added"></div>
                </div>
                <div class="product">
                    <img src="assets/torresmo.jpg" alt="bife">
                    <span>Torresmo</span>
                    <span class="price">R$ 12,00</span>
                    <div class="quantity buttons-added"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
